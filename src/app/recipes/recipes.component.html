<div class="row">
  <div class="col-sm-5">
    <app-recipe-list (showDetailedRecipe)='setDetailedRecipe($event)'></app-recipe-list>
  </div>
    <div class="col-sm-7">
      <app-recipe-detail *ngIf="detailedRecipe != undefined; else infoText "
      [detailedRecipe]="detailedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <p> Please select a recipe! </p>
      </ng-template>
  </div>
</div>
